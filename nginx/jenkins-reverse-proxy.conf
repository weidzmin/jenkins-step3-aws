# Nginx Configuration for Jenkins Reverse Proxy
# This is the same configuration that gets deployed via Ansible template

server {
    listen 80;
    server_name localhost;  # Replace with your domain or IP

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Logging
    access_log /var/log/nginx/jenkins.access.log;
    error_log /var/log/nginx/jenkins.error.log;

    # Jenkins reverse proxy configuration
    location / {
        # Proxy to Jenkins running on port 8080
        proxy_pass http://127.0.0.1:8080;
        
        # Preserve original host information
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Required for Jenkins websocket agents
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        
        # Jenkins specific headers
        proxy_set_header X-Jenkins-CLI-Port 50000;
        
        # Redirect handling
        proxy_redirect http://127.0.0.1:8080 http://$host;
        
        # Timeout settings
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
        
        # Buffer settings for better performance
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        
        # Handle large file uploads (Jenkins artifacts, etc.)
        client_max_body_size 100m;
    }
    
    # Health check endpoint for monitoring
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# WebSocket upgrade mapping (place this outside server block)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
